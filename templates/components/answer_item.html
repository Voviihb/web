{% load static %}
{% load i18n %}

<div class="row answer">
    <div class="col-3 my-auto">
        {% if answer.author.userprofile.avatar%}
        <div class="d-flex justify-content-center col-10">
            <img class="avatar-image" src="{{ answer.author.userprofile.avatar.url }}" alt="image">
        </div>
        {% endif %}
        <div class="row my-1">
            <div class="col-10 d-flex justify-content-center">
                <div class="answer-points-plus d-flex justify-content-center">{{ answer.author }}</div>
            </div>
        </div>
        <div class="row mt-2 like-section-answers">
            <div class="col-4">
                <div class="answer-points-plus d-flex justify-content-center">{{ answer.like }}</div>
            </div>
            <div class="col-8">
                <div class="btn-group">
                    <button type="button" data-id="{{ answer.id }}" class="btn btn-success btn-sm button-like">+
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-9">
        <div class="answer-text">
            {{ answer.content }}
        </div>

        <div class="row">
            <div class="col">
                <div class="form-check my-1">
                    <input class="form-check-input" type="checkbox" data-ansid="{{ answer.id }}"
                           data-queid="{{ question.id }}" value="" id="flexCheck"
                           {% if answer.correct %}
                           checked
                           {% endif %}
                    >
                    <label class="form-check-label" for="flexCheck">{% trans "Correct answer" %}</label>
                </div>
            </div>
        </div>
    </div>
</div>
